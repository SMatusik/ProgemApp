{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-left mb-4">Register</h1>
            <form method="POST">
                {% csrf_token %}
                {{ register_form|crispy }}
                <div class="text-center"> <!-- Centering only the button -->
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
            <p class="text-center mt-3">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
        </div>
    </div>
</div>

{% endblock %}
