{% extends 'base.html' %}
{% block title %}Create Project{% endblock %}

{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>Invite user to project <i>{{ project.name }}</i></h1>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="project_uuid" value="{{ project.uuid }}">
                    <!-- Hidden input to store project UUID -->
                    <div class="form-group">
                        <label for="name">User email to invite:</label>
                        <input type="text" class="form-control" id="target_email" name="target_email" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Invite user</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
