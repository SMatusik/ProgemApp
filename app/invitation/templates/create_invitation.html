{% extends 'base.html' %}
{% block title %}Create Project{% endblock %}

{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Invite user to project <i>{{ project.name }}</i></h1>
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="project_uuid" value="{{ project.uuid }}">
                            <!-- Hidden input to store project UUID -->
                            <div class="form-group">
                                <label for="name">User email to invite:</label>
                                <input type="text" class="form-control" id="target_email" name="target_email" required>
                            </div>
                            <br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Invite user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
